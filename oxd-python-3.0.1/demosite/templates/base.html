<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oxD Python Demo Site - {% block subtitle %}{% endblock subtitle %}</title>
    <!-- Bootstrap from CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prettify.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/prettify.js') }}"></script>
    <style type="text/css">
    pre.noheader {
        margin-top: 30px;
    }
    </style>
</head>
<body onload="prettyPrint()">
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
</body>
</html>
